
{% extends "index.html" %}

{% block contenido %}
    <div class="row tm-row">
        <div class="col-lg-8 tm-post-col">
            <div class="tm-post-full">                    
                <img src="{{ post.image.url }}" alt="">
                <h2 class="pt-2 tm-color-primary tm-post-title">{{ post.title }}</h2>
                <p class="tm-mb-40">{{ post.date_posted|date:"F d, Y" }} posted by {{ post.author }}</p>
                <div style='overflow-wrap: break-word;'>
                    {{ post.content|safe }}
                </div>
            </div>
            {% if post.author == user %}
                <div>
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'page-update' post.id %}">Update post</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'page-delete' post.id %}">Delete post</a>
                </div>
            {% endif %}
        </div>
    </div>

{% endblock contenido %}
