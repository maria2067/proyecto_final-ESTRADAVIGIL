{% extends 'index.html' %}


{% block contenido %}
    <h1>Feedback</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>

    <br>
    <br>

    <h2>Comentarios</h2>
    <br>
    {% for comentario in feedbacks  %}
        <h4>{{ comentario.name }}</h4>
        <ul>
            <li><img class="profile" src="https://loremflickr.com/200/200" alt="" srcset="" width="100" height="100"></li>
            <li>{{ comentario.email }}</li>
            <li>{{ comentario.message }}</li>
        </ul>
        <br>
        <br>
    {% endfor %}

{% endblock contenido %}
